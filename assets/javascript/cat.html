<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>The Magical Cat Button</title>
</head>

<body>
  <button id="cat-button">magical cat button</button>
  <div id="images">
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript">
    // making cat button div a click event
    $("#cat-button").on("click", function() {

      // stores API url as a variable
      var queryURL = "https://api.giphy.com/v1/gifs/random?api_key=dc6zaTOxFJmzC&tag=David Bowie";

      // using AJAX call using Jquery AJAX method
      $.ajax({
        url: queryURL,
        method: "GET"
      })

      // when AJAX is done this next function runs 
      // the deferred done runs a call back  ___ that contains the api response once the request is complete
      .done(function(response) {
        console.log(response.data.type);

        //storing the image url from the response as a variable
        var imageUrl = response.data.image_original_url;

        // create image tag
        var catImage = $("<img>"); // becomes self-closing tag when <img> tag is built with jquery this way

        //
        catImage.attr("src", imageUrl);
        catImage.attr("alt", "cat image"); /// alt is for blind people

        //
        $("#images").prepend(catImage);
      });
    });
  </script>
</body>

</html>
